<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Para o Ano Novo</button>
                <button class="botao">Criar projetos em Javascript</button>
                <button class="botao">Criar um portfolio</button>
                <button class="botao">Atualizar meu currículo</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Estudar 4 cursos na Alura</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias269"></p>
                            <p class="contador-digito-texto">dias</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas0"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="min0"></p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="seg0"></p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <!-- Outras abas -->
            </div>
        </div>
    </section>
    <script>
        // Configurar a data para o Ano Novo (1º de janeiro de 2026)
        const dataAlvo = new Date("January 1, 2026 00:00:00").getTime();

        // Atualizar o contador a cada 1 segundo
        const x = setInterval(function() {
            const agora = new Date().getTime();
            const distancia = dataAlvo - agora;

            // Cálculo dos dias, horas, minutos e segundos restantes
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Exibir os valores no HTML
            document.getElementById("dias269").innerHTML = dias;
            document.getElementById("horas0").innerHTML = horas;
            document.getElementById("min0").innerHTML = minutos;
            document.getElementById("seg0").innerHTML = segundos;

            // Se o tempo acabar, exibir mensagem
            if (distancia < 0) {
                clearInterval(x);
                document.getElementById("dias269").innerHTML = 0;
                document.getElementById("horas0").innerHTML = 0;
                document.getElementById("min0").innerHTML = 0;
                document.getElementById("seg0").innerHTML = 0;
                alert("Feliz Ano Novo!");
            }
        }, 1000);
    </script>
</body>

</html>
